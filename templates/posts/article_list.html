{% extends "posts/base.html" %}



{% block title %}
{{ title }}
{% endblock title %}



{% block body %}
<div class="container">
    <div class="row mx-auto">
        <div class="my-5">
            <p class="fs-1 text-white">{{ title }} на тему <span class="text-warning">{{ category }}</span></p>

            <a class="btn btn-danger py-2 px-3 position-absolute"
            style="right: 660px; top: 200px;"
            href="{{request.META.HTTP_REFERER}}">Назад</a>
        </div>



 
            {% for article in articles %}
            <div class="col-md-3 m-5 card" style="width: 18rem;">
                <img src="{{ article.image.url }}" class="card-img-top h-75" alt="...">
                <div class="card-body d-flex flex-column justify-content-end">
                    <h5 class="card-title">{{ article.title|safe|truncatechars:30 }}</h5>
                    <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>

            {% empty %}
            <p>Нет статей</p>
            {% endfor %}








    </div>



    {% endblock body %}
