{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}

{% endblock title %}
{% block head %}

<h1>Авторизация</h1>


<div class="container mt-2">

  <div class="row">

    <div class="col-md-3"> </div>

    <div class="col-md-6">




      <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input type="email" class="form-control mb-2" name="email" 
          placeholder="Ваша электронная почта" required>
        </div>





        <div class="form-group">
 
          <input type="password" class="form-control mt-2" name="password" 
          placeholder="Введите пароль" required>
        </div>


        <br>


        <div class="d-grid gap-2">
          <button class="btn btn-light" type="submit">Войти</button>

        </div>

      </form>
      <br><a href="{% url 'register' %}">Нет учетной записи? Зарегистрироваться</a>


    </div>

    <div class="col-md-3"></div>

  </div>



</div>




{% endblock head %}
