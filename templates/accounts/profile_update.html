{% extends 'fitness_app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock title %}



{% block body %}
<div class="container text-center">
    <h1>Обновить профиль</h1>
    <div class=" py-4 mt-2 ">
        <div class="d-flex justify-content-around align-items-center">
            <div class="card">
                <img id="avatar" src="{{ request.user.avatar.url }}" width="500px" height="500px" class="img-fluid rounded-start">
            </div>
            <div class="text-white w-25">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary px-4" type="submit">Обновить</button>
                    {% include 'components/UI/BackButton.html' %}
                </form>
            </div>


        </div>


    </div>

</div>

{% endblock body %}
